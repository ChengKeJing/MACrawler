<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MACrawler --- Malware Analysis Crawler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
	<div class="jumbotron">
        <h1 style="text-align: center; padding-bottom: 30px">MACrawler</h1> 

        {% if error_message %}
        	<p><strong>{{ error_message }}</strong></p>
        {% endif %}

        <form class="form-inline" style="text-align: center" action="{{ url_for('search') }}" method="GET">
          <input type="text" style="width: 500px" class="form-control search-query" placeholder="Enter a domain..." name="domain_name">
          <button type="submit" class="btn btn-default">Search</button>
        </form>		

	</div>


  </div>
</body>

</html>
